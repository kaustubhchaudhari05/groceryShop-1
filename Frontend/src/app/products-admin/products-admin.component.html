<div class="d-flex justify-content-center">
  <div Style="width: 60%;" >
    <button mat-raised-button style="margin-bottom: 30px;" color="accent" class="ml-auto" (click)="addCategory()">
      <i class="bi bi-cart-plus"></i> Add Category
    </button>
    <button mat-raised-button style="margin-bottom: 30px; margin-left: 30px;" color="accent" class="ml-auto" (click)="addProd()">
      <i class="bi bi-cart-plus"></i> Add Item
    </button>
    <mat-accordion class="mat-accordion">
    <mat-expansion-panel *ngFor="let category of categories">
      <mat-expansion-panel-header class="mat-expansion-panel-header">
        <mat-panel-title class="d-flex justify-content-between align-items-center">
          {{ category.categoryName }}
        </mat-panel-title>

      </mat-expansion-panel-header>
      <div>
        <button mat-raised-button style="margin-right: 30px;" color="accent" class="ml-auto" (click)="editCat(category.id)">
          <i class="bi bi-cart-plus"></i> Edit Category
        </button>
      </div>
      <div class="mat-expansion-panel-content">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of category.products, index as i">
              <td>{{ i+1}}</td>
              <td>{{ item.productName }}</td>
              <td>{{ item.sellPrice }}</td>
              <td>
                <button mat-raised-button color="primary" (click)="editProd(item.id)">
                  <i class="bi bi-cart-plus" ></i> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  </div>
  </div>
