<h1 mat-dialog-title>Add Category</h1>
<mat-dialog-content>
  <form >
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="Category Name" [formControl]="categoryNameControl" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-4">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="addCategory()">Add Category</button>
</mat-dialog-actions>
