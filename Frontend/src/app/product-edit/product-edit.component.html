<div class="mat-elevation-z2">
    <h2>Edit Product</h2>
</div>
<mat-dialog-content>
    <form>
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput placeholder="Product Name"   name="productName" [formControl]="productName"  value="{{returnedProductName}}"required>
        </mat-form-field>
    
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput type="number" placeholder="Quantity"  name="quantity"[formControl]="quantity"  value="{{returneQuantity}}" required>
        </mat-form-field>
    
        <mat-form-field class="example-full-width" style="width: 100%;">
          <input matInput type="number" placeholder="Sell Price" name="sellPrice" [formControl]="sellPrice"  value="{{returnedSellPrice}}" required>
        </mat-form-field>    
        <mat-form-field appearance="fill" class="form-outline mb-4" style="width: 100%;">
            <mat-label>Select Category</mat-label>
            <mat-select [formControl]="category"  required >
              <mat-option value="" disabled>Select Category</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</mat-option>
            </mat-select>
          </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-4">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" (click)="editProduct()">Edit Product</button>
</mat-dialog-actions>
